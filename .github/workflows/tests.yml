name: Run Tests

on:
  push:
    branches:
      - setup
      - feature/data_location
      - feature/data_weather_forecast
      - feature/domain_location
      - feature/domain_weather_forecast
      - feature/di
      - feature/ui

  pull_request:
    branches:
      - master
      - develop

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test
